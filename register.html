<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #f1f1fa;">

    <!-- start header section  -->
    <header class="header-home mt-5 pt-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg" class="w-75 rounded">
                </div>
                <div class="col-md-6">
                    <h2>Create Account</h2>
                    <p class="text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit.<br> Vitae, explicabo.</p>
                    <h4 id="result"  ></h4>
                    <form method="post" action="success.html" onsubmit="return validate();">
                        <input type="text" name="user" id="user" placeholder="Name" class="form-control mb-3">
                        <input type="text" name="email" id="email" placeholder="Email" class="form-control mb-3">
                        <input type="password" name="pass" id="pass" placeholder="Password" class="form-control mb-3">
                        <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" class="form-control mb-3">
                        <input type="submit" value="Create New Account" class="btn btn-success btn-block">
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!-- End header section  -->



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="js/main.js"></script>
</body>
</html>
